{% extends "base.html" %}

{% block content %}

<div class="panel panel-default panel-style">
	<div class="panel-heading heading-color"> Login</div>
	<div class="panel-body">
		<form method="post" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control input-style" name="username"  value="{{username}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" value="">
				</div>
			</div>

			<div class="error">
				{{error}}
			</div>

			<div class="panel-footer footer-color">
				<input type="submit" class="btn btn-default btn-primary">
			</div>
		</form>
	</div>
</div>
</div>
{% endblock %}
